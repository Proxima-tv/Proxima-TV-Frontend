
<div style="background-color: rgb(209, 21, 109); height: 450px;">
        <div class="container" style="padding-top: 200px;">
                <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6"> 
                                <h1  style="color:white;">Register to get started</h1>
                                <form (submit)="redirect()">
                                        <div class="row">
                                                <div class="col-9">                       
                                                        <input type="email" class="form-control" id="frontPageEmailInput" placeholder="name@example.com" name="email">
                                                </div>
                                                <div class="col-3">                        
                                                        <button class="btn btn-success" type="submit" onclick="window.location.replace('/register/' + document.getElementById('frontPageEmailInput').value)">Register</button>
                                                </div>
                                        </div>
                                </form>
                        </div>
                        <div class="col-3"></div>
                </div>
        </div>
</div>
